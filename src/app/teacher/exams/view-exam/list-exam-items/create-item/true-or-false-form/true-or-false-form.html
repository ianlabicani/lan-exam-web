<form [formGroup]="tofForm" (ngSubmit)="createItem()">
  <div class="space-y-3">
    <div class="space-y-1">
      <label class="block text-sm font-medium text-gray-700"
        >Statement<span class="text-red-500">*</span></label
      >
      <input
        type="text"
        class="w-full rounded border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
        formControlName="question"
      />
    </div>
    <div class="grid grid-cols-2 gap-3">
      <div class="space-y-1">
        <label class="block text-sm font-medium text-gray-700">Answer</label>
        <select
          class="w-full rounded border border-gray-300 px-2 py-2 text-sm bg-white"
          [formControl]="tofForm.controls.answer"
        >
          <option value="true">True</option>
          <option value="false">False</option>
        </select>
      </div>
      <div class="space-y-1">
        <label class="block text-sm font-medium text-gray-700">Points</label>
        <input
          type="number"
          min="1"
          class="w-full rounded border border-gray-300 px-2 py-2 text-sm"
          [formControl]="tofForm.controls.points"
        />
      </div>
    </div>
    <div class="pt-1 flex items-center gap-2">
      <button
        type="button"
        (click)="createItem()"
        [disabled]="tofForm.invalid || saving() || !examIdSig()"
        class="px-4 py-2 text-xs font-medium rounded bg-indigo-600 text-white disabled:opacity-40 flex items-center gap-2"
      >
        @if (!saving()) {<span>Create True/False</span>} @else {<span
          class="flex items-center gap-1"
          ><span
            class="animate-spin w-3 h-3 border-2 border-white border-t-transparent rounded-full"
          ></span>
          Saving...</span
        >}
      </button>
      @if (errorMsg()) {<span class="text-xs text-red-600"
        >{{ errorMsg() }}</span
      >}
    </div>
  </div>
</form>
