@if (isOpen()) {
  <div class="fixed inset-0 bg-gray-900/50 z-50 overflow-y-auto">
    <div class="flex items-center justify-center min-h-screen p-4">
      <div class="bg-white rounded-xl shadow-2xl max-w-2xl w-full p-6 animate-in fade-in scale-in duration-300">
        <!-- Header -->
        <div class="flex items-center justify-between mb-6">
          <h3 class="text-2xl font-bold text-gray-900 flex items-center gap-2">
            <fa-icon [icon]="faPlusCircle" class="text-indigo-600"></fa-icon>
            Add Question
          </h3>
          <button
            (click)="onClose()"
            type="button"
            class="text-gray-400 hover:text-gray-600 transition">
            <fa-icon [icon]="faTimes" class="text-2xl"></fa-icon>
          </button>
        </div>

        <!-- Instructions -->
        <p class="text-gray-600 mb-6">Select the type of question you want to add:</p>

        <!-- Question Type Grid -->
        <div class="grid grid-cols-2 gap-4">
          @for (questionType of questionTypes; track questionType.type) {
            <button
              (click)="handleTypeSelection(questionType.type)"
              type="button"
              class="p-6 border-2 border-gray-200 rounded-lg hover:border-indigo-500 hover:bg-indigo-50 transition duration-200 text-left">
              <fa-icon [icon]="questionType.icon" [class]="'text-3xl ' + questionType.color + ' mb-3 block'"></fa-icon>
              <h4 class="font-bold text-gray-900 mb-1">{{ questionType.name }}</h4>
              <p class="text-sm text-gray-600">{{ questionType.description }}</p>
            </button>
          }
        </div>
      </div>
    </div>
  </div>
}
