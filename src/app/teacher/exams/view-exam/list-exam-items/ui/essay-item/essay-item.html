@let item = itemSig();

<div class="rounded-xl border-2 border-indigo-200 bg-white shadow-md hover:shadow-lg hover:border-indigo-300 transition p-6 space-y-4">
  <!-- Header -->
  <div class="flex items-center justify-between">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 rounded-lg bg-indigo-100 flex items-center justify-center">
        <fa-icon [icon]="faFileAlt" class="text-indigo-600"></fa-icon>
      </div>
      <span class="bg-indigo-100 text-indigo-700 text-xs font-bold uppercase tracking-wide px-3 py-1 rounded-full">
        Essay
      </span>
    </div>
    <span class="text-sm font-semibold text-indigo-600 bg-indigo-50 px-3 py-1 rounded-lg">{{ item.points }} pts</span>
  </div>

  <!-- Question -->
  <div>
    <p class="text-sm font-semibold text-gray-900">{{ item.question }}</p>
  </div>

  <!-- Rubric/Expected Answer -->
  <div class="border border-indigo-100 rounded-lg bg-indigo-50 p-4">
    <div class="flex items-start gap-2">
      <fa-icon [icon]="faLightbulb" class="text-indigo-600 mt-0.5 text-sm"></fa-icon>
      <div>
        <p class="text-xs font-semibold text-indigo-700 mb-1">Grading Rubric</p>
        <p class="text-sm text-indigo-900">{{ item.expected_answer || 'No rubric provided' }}</p>
      </div>
    </div>
  </div>
</div>
