@let itemSig = item();

<div class="rounded-xl border-2 border-green-200 bg-white shadow-md hover:shadow-lg hover:border-green-300 transition p-6 space-y-4">
  <!-- Header -->
  <div class="flex items-center justify-between">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 rounded-lg bg-green-100 flex items-center justify-center">
        <fa-icon [icon]="faCheckSquare" class="text-green-600"></fa-icon>
      </div>
      <span class="bg-green-100 text-green-700 text-xs font-bold uppercase tracking-wide px-3 py-1 rounded-full">
        MCQ
      </span>
    </div>
    <span class="text-sm font-semibold text-green-600 bg-green-50 px-3 py-1 rounded-lg">{{ itemSig.points }} pts</span>
  </div>

  <!-- Question -->
  <div>
    <p class="text-sm font-semibold text-gray-900">{{ itemSig.question }}</p>
  </div>

  <!-- Options -->
  <div class="space-y-2">
    @for (opt of itemSig.options; track $index) {
      <div
        class="flex items-start gap-3 p-3 rounded-lg border-2 transition"
        [class.border-green-300]="opt.correct"
        [class.bg-green-50]="opt.correct"
        [class.border-gray-200]="!opt.correct"
        [class.bg-white]="!opt.correct"
      >
        <div
          class="flex-shrink-0 w-6 h-6 rounded-full flex items-center justify-center text-xs font-bold text-white"
          [class.bg-green-600]="opt.correct"
          [class.bg-gray-400]="!opt.correct"
        >
          {{ 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'[$index] }}
        </div>
        <div class="flex-1">
          <p class="text-sm" [class.text-green-700.font-semibold]="opt.correct" [class.text-gray-700]="!opt.correct">
            {{ opt.text }}
          </p>
        </div>
        @if (opt.correct) {
          <span class="flex-shrink-0 px-2 py-1 rounded-full bg-green-100 text-green-700 text-xs font-semibold flex items-center gap-1">
            <fa-icon [icon]="faCheck"></fa-icon>Correct
          </span>
        }
      </div>
    }
  </div>
</div>
