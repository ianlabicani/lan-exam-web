@let item = itemSig();

<div class="rounded-xl border-2 border-amber-200 bg-white shadow-md hover:shadow-lg hover:border-amber-300 transition p-6 space-y-4">
  <!-- Header -->
  <div class="flex items-center justify-between">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 rounded-lg bg-amber-100 flex items-center justify-center">
        <fa-icon [icon]="faCheckCircle" class="text-amber-600"></fa-icon>
      </div>
      <span class="bg-amber-100 text-amber-700 text-xs font-bold uppercase tracking-wide px-3 py-1 rounded-full">
        True/False
      </span>
    </div>
    <span class="text-sm font-semibold text-amber-600 bg-amber-50 px-3 py-1 rounded-lg">{{ item.points }} pts</span>
  </div>

  <!-- Question -->
  <div>
    <p class="text-sm font-semibold text-gray-900">{{ item.question }}</p>
  </div>

  <!-- Correct Answer -->
  <div class="border border-amber-100 rounded-lg bg-amber-50 p-4">
    <div class="flex items-start gap-2">
      <fa-icon [icon]="faFlag" class="text-amber-600 mt-0.5"></fa-icon>
      <div class="flex-1">
        <p class="text-xs font-semibold text-amber-700 mb-1">Correct Answer</p>
        <div class="flex gap-2">
          @let correctAnswer = item.answer === 'true';
          <span
            class="px-4 py-2 rounded-lg font-semibold text-sm"
            [class.bg-green-100.text-green-700]="correctAnswer"
            [class.bg-red-100.text-red-700]="!correctAnswer"
          >
            {{ correctAnswer ? 'True' : 'False' }}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
