@let item = itemSig();

<div class="rounded-xl border-2 border-cyan-200 bg-white shadow-md hover:shadow-lg hover:border-cyan-300 transition p-6 space-y-4">
  <!-- Header -->
  <div class="flex items-center justify-between">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 rounded-lg bg-cyan-100 flex items-center justify-center">
        <fa-icon [icon]="faComment" class="text-cyan-600"></fa-icon>
      </div>
      <span class="bg-cyan-100 text-cyan-700 text-xs font-bold uppercase tracking-wide px-3 py-1 rounded-full">
        Short Answer
      </span>
    </div>
    <span class="text-sm font-semibold text-cyan-600 bg-cyan-50 px-3 py-1 rounded-lg">{{ item.points }} pts</span>
  </div>

  <!-- Question -->
  <div>
    <p class="text-sm font-semibold text-gray-900">{{ item.question }}</p>
  </div>

  <!-- Expected Answer -->
  <div class="border border-cyan-100 rounded-lg bg-cyan-50 p-4">
    <div class="flex items-start gap-2">
      <fa-icon [icon]="faLightbulb" class="text-cyan-600 mt-0.5"></fa-icon>
      <div class="flex-1">
        <p class="text-xs font-semibold text-cyan-700 mb-1">Expected Answer</p>
        <p class="text-sm text-cyan-900 italic">{{ item.expected_answer || 'â€”' }}</p>
      </div>
    </div>
  </div>
</div>
