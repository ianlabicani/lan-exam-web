@let item = itemSig();

<div class="rounded-xl border-2 border-rose-200 bg-white shadow-md hover:shadow-lg hover:border-rose-300 transition p-6 space-y-4">
  <!-- Header -->
  <div class="flex items-center justify-between">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 rounded-lg bg-rose-100 flex items-center justify-center">
        <fa-icon [icon]="faLink" class="text-rose-600"></fa-icon>
      </div>
      <span class="bg-rose-100 text-rose-700 text-xs font-bold uppercase tracking-wide px-3 py-1 rounded-full">
        Matching
      </span>
    </div>
    <span class="text-sm font-semibold text-rose-600 bg-rose-50 px-3 py-1 rounded-lg">{{ item.points }} pts</span>
  </div>

  <!-- Question -->
  <div>
    <p class="text-sm font-semibold text-gray-900">{{ item.question }}</p>
  </div>

  <!-- Pairs Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
    <!-- Left Column -->
    <div>
      <div class="flex items-center gap-2 mb-3">
        <fa-icon [icon]="faArrowRight" class="text-rose-600 text-sm"></fa-icon>
        <p class="text-xs font-semibold text-rose-700 uppercase tracking-wide">Left Items</p>
      </div>
      <ul class="space-y-2">
        @for (p of item.pairs ?? []; track $index) {
          <li class="rounded-lg border-2 border-rose-100 bg-rose-50 px-4 py-3 text-sm text-rose-900 font-medium hover:border-rose-200">
            {{ p.left }}
          </li>
        }
      </ul>
    </div>

    <!-- Right Column -->
    <div>
      <div class="flex items-center gap-2 mb-3">
        <fa-icon [icon]="faArrowLeft" class="text-rose-600 text-sm"></fa-icon>
        <p class="text-xs font-semibold text-rose-700 uppercase tracking-wide">Right Items</p>
      </div>
      <ul class="space-y-2">
        @for (p of item.pairs ?? []; track $index) {
          <li class="rounded-lg border-2 border-rose-100 bg-rose-50 px-4 py-3 text-sm text-rose-900 font-medium hover:border-rose-200">
            {{ p.right }}
          </li>
        }
      </ul>
    </div>
  </div>
</div>
