@let item = itemSig();

<div class="rounded-lg border border-rose-600 bg-white shadow-sm p-4 space-y-4">
  <div class="flex items-center justify-between">
    <span class="bg-rose-100 text-rose-700 text-[10px] font-semibold uppercase tracking-wide px-2 py-0.5 rounded-full">Matching</span>
    <span class="text-xs text-gray-500">{{ item.points }} pts</span>
  </div>

  <p class="text-sm font-semibold text-gray-800">{{ item.question }}</p>

  <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
    <div>
      <p class="text-xs font-semibold text-gray-600 mb-1">Left</p>
      <ul class="space-y-1">
        @for (p of item.pairs ?? []; track $index) {
          <li class="rounded border bg-gray-50 px-3 py-1 text-sm">{{ p.left }}</li>
        }
      </ul>
    </div>
    <div>
      <p class="text-xs font-semibold text-gray-600 mb-1">Right</p>
      <ul class="space-y-1">
        @for (p of item.pairs ?? []; track $index) {
          <li class="rounded border bg-gray-50 px-3 py-1 text-sm">{{ p.right }}</li>
        }
      </ul>
    </div>
  </div>
</div>
