@let item = itemSig();

<div class="bg-white border border-gray-100 rounded-lg p-5 shadow-sm">
  <div class="flex items-start justify-between gap-4">
    <div class="flex-1 min-w-0">
      <div class="flex items-center gap-2 mb-1">
        <span
          class="text-[10px] font-semibold uppercase tracking-wide px-2 py-0.5 rounded-full bg-white border"
          [ngClass]="
              {
                'border-blue-300': item.type === 'mcq',
                'border-indigo-300': item.type === 'truefalse',
                'border-emerald-300': item.type === 'essay',
              }"
          >{{ item.type }}</span
        >
        <span class="text-xs text-gray-400">{{ item.points }} pts</span>
      </div>
      <p class="text-sm font-medium text-gray-800 mb-1">{{ item.question }}</p>
      @if(item.type==='mcq'){
      <app-mcq-item [itemSig]="item"></app-mcq-item>
      } @else if (item.type==='truefalse') {
      <app-tof-item [itemSig]="item"></app-tof-item>
      } @else if (item.type==='essay') {
      <app-essay-item [itemSig]="item"></app-essay-item>
      }
    </div>
  </div>
</div>
