@let user = userSig()?.user;

<nav class="sticky top-0 z-50 bg-white shadow-lg border-b border-gray-200">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo/Brand -->
      <div class="flex items-center">
        <div class="flex-shrink-0 flex items-center">
          <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center mr-3">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253">
              </path>
            </svg>
          </div>
          <h1 class="text-xl font-bold text-gray-800">ExamPortal</h1>
        </div>
      </div>

      <!-- Navigation Links (Desktop) -->
      <div class="hidden md:block">
        <div class="ml-10 flex items-baseline space-x-4">
          <a routerLink="/student/dashboard" routerLinkActive="bg-blue-100 text-blue-700"
            (click)="closeMobileMenu()"
            class="px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:text-blue-700 hover:bg-blue-50 transition-colors duration-200">
            <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2 2z"></path>
            </svg>
            Dashboard
          </a>
          <a routerLink="/student/exams" routerLinkActive="bg-blue-100 text-blue-700"
            (click)="closeMobileMenu()"
            class="px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:text-blue-700 hover:bg-blue-50 transition-colors duration-200">
            <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
              </path>
            </svg>
            Exams
          </a>
          <a routerLink="/student/taken-exams" routerLinkActive="bg-blue-100 text-blue-700"
            (click)="closeMobileMenu()"
            class="px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:text-blue-700 hover:bg-blue-50 transition-colors duration-200">
            <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
              </path>
            </svg>
            Taken Exams
          </a>
        </div>
      </div>

      <!-- User Menu & Mobile Button -->
      <div class="flex items-center space-x-4">
        <!-- Profile Menu (Desktop) -->
        <div class="hidden md:flex items-center space-x-3">
          <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center">
            <span class="text-white text-sm font-medium">{{ initials() }}</span>
          </div>
          @if (user) {
            <div>
              <p class="text-sm font-medium text-gray-700">{{ user.name }}</p>
              <p class="text-xs text-gray-500">{{ user.email }}</p>
            </div>
          }
          <app-logout-button></app-logout-button>
        </div>

        <!-- Mobile menu button -->
        <button
          (click)="toggleMobileMenu()"
          class="md:hidden p-2 rounded-md text-gray-400 hover:text-gray-600 hover:bg-gray-100 transition-colors duration-200">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Navigation Menu -->
  @if (mobileMenuOpen()) {
    <div class="md:hidden border-t border-gray-200 bg-gray-50">
      <div class="px-2 pt-2 pb-3 space-y-1">
        <a routerLink="/student/dashboard" routerLinkActive="bg-blue-100 text-blue-700"
          (click)="closeMobileMenu()"
          class="block px-3 py-2 rounded-md text-base font-medium text-gray-600 hover:text-blue-700 hover:bg-blue-50">
          Dashboard
        </a>
        <a routerLink="/student/exams" routerLinkActive="bg-blue-100 text-blue-700"
          (click)="closeMobileMenu()"
          class="block px-3 py-2 rounded-md text-base font-medium text-gray-600 hover:text-blue-700 hover:bg-blue-50">
          Exams
        </a>
        <a routerLink="/student/taken-exams" routerLinkActive="bg-blue-100 text-blue-700"
          (click)="closeMobileMenu()"
          class="block px-3 py-2 rounded-md text-base font-medium text-gray-600 hover:text-blue-700 hover:bg-blue-50">
          Taken Exams
        </a>

        <!-- Mobile User Info & Logout -->
        <div class="border-t border-gray-200 pt-3 mt-3">
          @if (user) {
            <div class="px-3 py-2 mb-2">
              <p class="text-sm font-medium text-gray-700">{{ user.name }}</p>
              <p class="text-xs text-gray-500">{{ user.email }}</p>
            </div>
          }
          <button (click)="logout()"
            class="w-full text-left block px-3 py-2 rounded-md text-base font-medium text-red-600 hover:bg-red-50 transition-colors">
            Logout
          </button>
        </div>
      </div>
    </div>
  }
</nav>
