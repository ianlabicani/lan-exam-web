@if (isOpen()) {
  <div class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 bg-opacity-50">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-sm mx-4 overflow-hidden">
      <!-- Header -->
      <div class="bg-red-50 border-b border-red-200 px-6 py-4 flex items-center gap-3">
        <div class="bg-red-100 p-3 rounded-full">
          <fa-icon [icon]="faTrash" class="text-red-600 text-lg"></fa-icon>
        </div>
        <h2 class="text-lg font-semibold text-gray-900">{{ title() }}</h2>
      </div>

      <!-- Body -->
      <div class="px-6 py-4">
        <p class="text-gray-600 text-sm">{{ message() }}</p>
        @if (itemName()) {
          <p class="text-gray-900 font-medium text-sm mt-2">
            Item: <span class="text-red-600">{{ itemName() }}</span>
          </p>
        }
      </div>

      <!-- Footer -->
      <div class="bg-gray-50 px-6 py-3 border-t border-gray-200 flex justify-end gap-3">
        <button
          (click)="onCancel.emit()"
          class="px-4 py-2 text-gray-700 hover:text-gray-900 font-medium transition duration-200">
          Cancel
        </button>
        <button
          (click)="onConfirm.emit()"
          class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 font-medium transition duration-200 flex items-center gap-2">
          <fa-icon [icon]="faTrash" class="text-sm"></fa-icon>
          Delete
        </button>
      </div>
    </div>
  </div>
}
